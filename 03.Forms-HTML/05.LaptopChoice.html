<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>05.LaptopChoice</title>
    <link href="05.LaptopChoice.css" rel="stylesheet" />
</head>
<body>
    <div style="width: 374px;">
        <header style="padding-left:5px;">
            <h1>Apple's Laptops (6)</h1>
        </header>
        
        <form action="http://www.ebay.com/sch/Apple-Laptops-/111422/i.html">   
            <input type="submit" value="" name="lap1" class="one"/>
            <input type="submit" value="" name="lap2" class="two"/>
            <input type="submit" value="" name="lap3" class="three"/>
            <input type="submit" value="" name="lap4" class="four"/>
            <input type="submit" value="" name="lap5" class="five"/>
            <input type="submit" value="" name="lap6" class="six"/>
        </form>
    </div>
    <div class="ranger">
        <form>
            <label for="price">Price</label>
            <p>
                <label for="price">1700</label><label for="price">2600</label>
            </p>
            <p>
                <input type="range" id="price" min="1700" max="2600" />
            </p>
            <label for="ram">RAM</label>
            <p>
                <label for="ram">2048</label><label for="ram">4096</label>
            </p>
            <p>
                <input type="range" id="ram" min="2048" max="4096" />
            </p>
            <label for="disc">Disc</label>
            <p>
                <label for="disc">100GB</label><label for="disc">2000GB</label>
             </p>
            <p>
                <input type="range" id="disc" min="100GB" max="2000GB" />
            </p>
            <label for="display">Display</label>
            <p>
                <label for="display">11.6</label><label for="display">18.4</label>
            </p>
            <p>
                <input type="range" id="display" min="11.6" max="18.4" />
            </p>
            <label for="weight">Weight</label>
            <p>
                <label for="weight">1</label><label for="weight">6</label>
            </p>
            <p>
                <input type="range" id="weight" min="1" max="6" />
            </p>
            <label for="warranty">Warranty</label>
            <p>
                <label for="warranty">12 months</label><label for="warranty">60 months</label>
            </p>
            <p>
                <input type="range" id="warranty" min="12 months" max="60 months" />
            </p>
        </form>
    </div>

</body>
</html>
