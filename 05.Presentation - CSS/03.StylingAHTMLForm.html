<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Problem 3.	Styling a HTML Form</title>
    <link href="03.StylingAHTMLForm-styles.css" rel="stylesheet" />
</head>
<body>
    <form action="03.StylingAHTMLForm-styles.html">
        <fieldset>
            <legend>Step 1: Your details</legend>
            <div>
                <label for="name">Name</label>
                <input name="name" id="name" type="text" placeholder="First and Last name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="example@domain.com" />
            </div>
            <div>
                <label for="tel">Phone</label>
                <input name="tel" id="tel" type="tel" placeholder="eg. +447500000000" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 1: Delivery address</legend>

            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address"></textarea>
            </div>
            <div>
                <label for="post">Post Code</label>
                <input name="post-code" id="post" type="text" />
            </div>
            <div>
                <label for="country">Country</label>
                <input name="country" id="country" type="text" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 1: Card details</legend>
            <div>
                <fieldset>
                    <legend>Card type</legend>
                    <input id="visa" name="card" type="radio" /><label class="radio-label" for="visa"><img
                        src="resources/visa.jpg" alt="VISA" />VISA</label>
                    <input id="amex" name="card" type="radio" /><label class="radio-label" for="amex"><img
                        src="resources/amex.jpg" alt="AmEx" />AmEx</label>
                    <input id="master" name="card" type="radio" /><label class="radio-label" for="master"><img
                        src="resources/mastercard.jpg" alt="Mastercard" />Mastercard</label>
                </fieldset>
            </div>
            <div>
                <label for="card-num">Card number</label>
                <input name="card-number" id="card-num" type="text" />
            </div>
            <div>
                <label for="sec-code">Security code</label>
                <input name="security-code" id="sec-code" type="text" />
            </div>
            <div>
                <label for="card-name">Name on card</label>
                <input name="name-card" id="card-name" type="text" placeholder="exact name as on the card" />
            </div>
        </fieldset>
        <span class="button">
            <input type="submit" value="BUY IT!" />
        </span>
    </form>

</body>
</html>
