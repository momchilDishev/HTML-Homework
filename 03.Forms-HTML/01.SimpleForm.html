<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="StylesSimpleForm.css" rel="stylesheet" />
    <title>01.Simple Form</title>
</head>
<body>
    <div class="whole">
        <header>
            <h1>Enter the system</h1>
            <p style="color:#6C6C6C;">It is necessary to log in Your account in order to sign in for a course.</p>
        </header>
        <table>
            <tr>
                <td>
                    <div class="firstForm">
                        <h4 style="color:#6C6C6C; margin-bottom: 3px;">ARE YOU NEW? <span style="color:#183A5D;">REGISTER</span></h4>
                        <form method="get">
                            <input type="text" placeholder="User name"/>
                            <input type="text" placeholder="Email"/>
                            <input type="password" placeholder="Password"/>
                            <input type="password" placeholder="Confirm Password"/>
                            <div style="float:right;">
                                <input style="color:#234465; font-weight:bolder;" type="submit" value="Register" class="button"/>
                            </div>
                        </form>
                    </div>
                </td>
                <td class="secondForm">
                    <div >
                        <h4 >ALREADY A STUDENT? LOGIN</h4>
                        <form method="get">
                            <input type="text" placeholder="User name"/>
                            <input type="password" placeholder="Password"/>
                            <div style="margin-bottom: 30px;">
                                <p>
                                    <input style="width: 0px;" type="checkbox" name="agree" value="yes"/>
                                    Remember me?
                                    <input style="margin-left: 23px; border-color: orange; background-color: inherit; color: inherit; font-weight:bolder;" type="submit" value="Login" class="button"/>
                                </p>
                                <a href="https://softuni.bg/account/forgottenpassword" style="margin-left: 180px;">Forgoton password</a>
                            
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
        
</body>
</html>
